spring.datasource.url=jdbc:mysql://localhost:3306/prod_db?allowPublicKeyRetrieval=true
spring.datasource.username=user_prod_db
spring.datasource.password=password_prod_db

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
oc.app.jwtSecret=openclassrooms
oc.app.jwtExpirationMs=86400000

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:prod_db/prod_db_schema.sql
spring.sql.init.data-locations=classpath:prod_db/prod_db_data.sql